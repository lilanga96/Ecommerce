<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="cart.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header class="cart-header">
        <button onclick="window.location.href='index.html'" class="header-btn continue-shopping">
            <i class="ri-arrow-left-line"></i> Continue Shopping
        </button>
    </header>

    <div id="add-to-cart-modal" class="modal">
        <p id="modal-message">Item added to cart!</p>
    </div>
    
    <main>
        <section class="cart">
            <div id="cart-items"></div> <!-- Updated ID here -->
            <p id="cart-total">Total: R0.00</p>
            <button onclick="placeOrder()" class="place-order-btn">Place Order</button>
        </section>
    </main>

    <script src="scripts.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Check if the cart-items element exists before running loadCartItems
            if (document.getElementById("cart-items")) {
                loadCartItems(); // Call your function to load cart items
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
            // Check if the cart-items element exists before running loadCartItems
            if (document.getElementById("cart-total")) {
                loadCartItems(); // Call your function to load cart items
            }
        });
        
    </script>
</body>
</html>
